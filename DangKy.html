<body>
    <div id="wapper">
        <header>
            <div class="inner-header container ">
                <a href="index.html" id="logo">NTO.vn</a>
                <nav>
                    <ul id="main-menu">
                        <li><a href="index.html">Trang chủ</a></li>

                                <li><a href="DangKy.html">Tìm Phòng</a></li>

                    </ul>
                </nav>
            </div>
        </header>
        <div id="wrapper">
            <div class="container py-4">
                <div class="row justify-content-around">
                    <form action="" class="col-md-6 bg-light p-3 my-3">
                        <h1 class="text-black text-center text-uppercase h3 py-3">Đăng ký tài khoản</h1>
                        <div class="form-group py-2 text-black">
                            <label for="fullname">Họ và tên</label>
                            <input type="text" name="fullname" id="fullname" class="form-control">
                        </div>
                        <div class="text-black form-group py-2">
                            <label for="username">Tên đăng nhập</label>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group py-2 text-black">
                            <label for="password">Mật khẩu</label>
                            <input type="text" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group py-2 text-black">
                            <label for="Email">Email</label>
                            <input type="text" name="Email" id="Email" class="form-control">
                        </div>
                        <div class="form-group py-2 text-black">
                            <label for="address">Giới tính</label>
                            <div>
                                <div class="form-check form-check-inline text-black">
                                    <input type="radio" name="gender" id="male" class="form-check-input" checked>
                                    <label for="male" class="form-check-label">Nam</label>
                                </div>
                                <div class="form-check form-check-inline text-black">
                                    <input type="radio" name="gender" id="female" class="form-check-input" checked>
                                    <label for="female" class="form-check-label">Nữ</label>
                                </div>
                            </div>
                            <div class="form-group py-2 text-black">
                                <label for="address">Địa Chỉ</label>
                                <input type="text" name="address" id="address" class="form-control">
                            </div>
                            <div class="py-3">
                                <button class="w-100 btn btn-lg btn-primary bg-black text-light py-2" type="submit">Đăng
                                    Ký</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
        <div class=”footer”>

        </div>
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
        <script>
            $(document).ready(function () {
                $(window).scroll(function () {
                    if ($(this).scrollTop()) {
                        $('header').addClass('sticky');
                    } else {
                        $('header').add('sticky');
                    }
                });
            });
        </script>
